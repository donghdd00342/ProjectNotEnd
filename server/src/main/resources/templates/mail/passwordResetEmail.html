<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.reset.title}">NotEnd password reset</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|http://171.244.49.104:8080/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.reset.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.reset.text1}">
            For your NotEnd account a password reset was requested, please use KEY below to reset it:
        </p>
        <p>
            
            <a th:href="@{|http://171.244.49.104:8080/#/reset/finish?key=${user.resetKey}|}"
            th:text="@{|http://171.244.49.104:8080/#/reset/finish?key=${user.resetKey}|}">Click here.</a>
            
        </p>
        <p>
            <span th:text="#{email.reset.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">NotEnd team.</em>
        </p>
    </body>
</html>
